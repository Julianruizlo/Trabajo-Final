<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=0">
    <link rel="stylesheet" href="style-reg.css">
    <title>Crea Tu Cuenta</title>
</head>
<body>
    <div class="back">
        <form action="#">
            <h1>Registro</h1>
            <div class="contenedor">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="contenedor">
                <input type="text" placeholder="Mail" required>
            </div>
            <div class="contenedor">
                <input type="text" placeholder="Contraseña" required>
            </div>
            <div class="contenedor">
                <input type="text" placeholder="Confirme Contraseña" required>
            </div>
            <h2>¿Ya tienes una cuenta? Iniciar sesion</h2>
            <button type="submit" class="btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
